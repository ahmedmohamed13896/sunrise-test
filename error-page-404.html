				$(window).on('load',function() {
                    
                    cust_onEdit = function( ev, elem) {
						var $elem = $(elem);
						$('#NoteDialog').remove();
						return $('<div id="NoteDialog"></div>').dialog({
							title: "Note Editor",
							resizable: false,
							modal: true,
                            height: "300",
							width: "450",
							position: { my: "left bottom", at: "right top", of: elem},
							buttons: {
								"Save": function() {
									var txt = $('textarea', this).val();
									$elem.data("note").note = txt;
									$(this).dialog("close");
								},
								"Delete": function() {
									$elem.trigger("remove");
									$(this).dialog("close");
								},
								Cancel: function() {
									$(this).dialog("close");
								}
							},
								open: function() {
									$(this).css("overflow", "hidden");
									var textarea = $('<textarea id="txt" style="height:100%; width:100%;">');
									$(this).html(textarea);
									textarea.val($elem.data("note").note);
								}
                        });
                    };
					var $img = $("#image").imgNotes({ onEdit: cust_onEdit });
					var widg = $img.data().wgmImgNotes;
					$img.imgNotes("import", notes);
					
					var $imgmobile = $("#imagemobile").imgNotes({ onEdit: cust_onEdit });
					var widgmobile = $imgmobile.data().wgmImgNotes;
					$imgmobile.imgNotes("import", notes);
				});</script>
